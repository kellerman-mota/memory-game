<div class="jumbotron">
  <div class="container">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3>
          <div class="row">
            <div class="col-md-8" id="app-header-title">
              Memory Game
            </div>
            <div class="col-md-2" style="text-align: center">
              <span [ngStyle]="twoCardsUnmatch?{'color': '#C54023'}:''">{{message}}</span>
            </div>
            <div class="col-md-2" style="text-align: center">
              <span [ngStyle]="twoCardsUnmatch?{'color': '#C54023'}:''">[{{points}} Points]</span>
            </div>
          </div>
        </h3>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-md-12">
            <a href="#" (click)="resetGame()">
              <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span> Reset Game</a>
          </div>
        </div>
        <p></p>
        <div class="row center-align">
          <ul>
            <li *ngFor="let item of cards; index as i">
              <div class="card" (click)="turn(item)" [ngStyle]="{'background-color': item.color}">                
                <span class="content {{ item.showFrontValue ? item.frontValue : item.verseValue }}" aria-hidden="true"></span>
              </div>
              <p></p>
            </li>
          </ul>
        </div>
      </div>
      <div class="panel-footer" style="text-align: center">
        Developed by Kellerman Mota
      </div>
    </div>
  </div>
</div>
